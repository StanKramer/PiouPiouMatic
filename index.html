<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PiouPiouMatic - Ocean Medical Center</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="logo_pioupioumatic.png" alt="Logo PiouPiouMatic">
    </div>
    <h1>PiouPiouMatic</h1>
  </header>

  <main class="container">
    <section class="body-section">
      <div id="body-map">
        <img id="body-image" src="body_both.png" alt="Corps humain">
      </div>
    </section>

    <aside id="injury-panel">
      <h2>🩺 Résumé médical</h2>
      <div id="injury-list">
        <p>Aucune blessure détectée</p>
      </div>
      <div class="panel-buttons">
        <button id="reset-btn">🔄 Réinitialiser</button>
      </div>
    </aside>
  </main>

  <div id="injury-modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="zone-title">Blessure — </h3>
      <label for="injury-type">Type de blessure :</label>
      <select id="injury-type">
        <option value="arme feu">Arme à feu</option>
        <option value="arme blanche">Arme blanche</option>
        <option value="fracture">Fracture</option>
        <option value="luxation">Luxation</option>
        <option value="brulure">Brûlure</option>
        <option value="chute">Chute</option>
        <option value="morsure">Morsure</option>
        <option value="entorse">Entorse</option>
        <option value="perforation">Perforation</option>
        <option value="ecrasement">Écrasement</option>
        <option value="avp">Accident de véhicule</option>
        <option value="contondante">Contondante</option>
        <option value="contusion">Contusion</option>
      </select>
      <label for="pain-level">Niveau de douleur :</label>
      <input type="range" id="pain-level" min="1" max="10" value="5">
      <span id="pain-value">5</span>/10
      <div class="diagnostic-text">
        <p id="diagnosis-text"></p>
        <p id="symptom-text"></p>
        <p id="treatment-text"></p>
        <p id="advice-text"></p>
        <p id="details-text"></p>
      </div>
      <div class="modal-buttons">
        <button id="save-injury">💾 Enregistrer</button>
        <button id="close-modal">❌ Fermer</button>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
